<!DOCTYPE html>
<br lang="en">
<head>
    <title>ol 순차적인 목록 li : order list / li : list item</title>
    <meta charset="UTF-8">
</head>
<br>
    <ol>
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ol>
    <br /></br><br />

    <ol type = "A">
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ol>
    <br /></br><br />
    <ol type = "a">
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ol>
    <ol style="list-style: none; margin:0; padding:0;">
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ol>
    
</body>
</html>
