<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clickEvent()">클릭</button><br>
    <button onmouseover="mouseover()">마우스 선택</button><br>
    <button ondblclick="dblclick()">더블</button>
    <script>
        function clickEvent(){
            alert("click");
        }

        function mouseover(){
            alert("move");
        }

        function dblclick(){
            alert("dbclick");
        }
    </script>


</body>
</html>
